{
    "family": "test-logger-service",
    "networkMode": "host",
    "requiresCompatibilities": [
        "EC2"
    ],
    "containerDefinitions": [
        {
            "name": "logger-service",
            "image": "beblue/logger-service",
            "cpu": 256,
            "memory": 1792,
            "environment": [
                {
                    "name": "ENVIRONMENT",
                    "value": "development"
                },
                {
                    "name": "POSTGRES_DB_HOST",
                    "value": "postgre-dev.database.beblue.com.br"
                },
                {
                    "name": "POSTGRES_DB_NAME",
                    "value": "logger_service"
                },
                {
                  "name": "POSTGRES_DB_USER",
                  "value": "logger_service"
                },
                {
                    "name": "POSTGRES_DB_PASSWORD",
                    "value": "pHuteW=c*6sp"
                },
                {
                    "name": "POSTGRES_DB_PORT",
                    "value": "5432"
                },
                {
                    "name": "DD_API_KEY",
                    "value": "12f2a1e88301811b4815d20bb562ab8a"
                },
                {
                  "name": "DJANGO_SECRET_KEY",
                  "value": "wm-g%qf8y#gc6h57a#6ywzobqy9t@5)%bcl*uf9!5nz@0v2pdc",
                },
                {
                  "name": "DJANGO_DEBUG",
                  "value": "True",
                },
                {
                  "name": "DATADOG_ENABLED",
                  "value": "True",
                },
                {
                  "name": "DATADOG_TAGS_ENV",
                  "value": "test",
                },
                {
                  "name": "DATADOG_DEFAULT_SERVICE",
                  "value": "logger-service",
                },
                {
                  "name": "DJANGO_MANAGEPY_MIGRATE",
                  "value": "False",
                },
                {
                  "name": "DJANGO_MANAGEPY_COLLECTSTATIC",
                  "value": "False",
                },
            ],
            "healthCheck": {
                "invertal": 30,
                "timeout": 2,
                "startPeriod": 30,
                "retries": 3,
                "command": [
                    "CMD-SHELL",
                    "test \"passing\" = $(curl -sf http://localhost:8500/v1/agent/checks | jq -r \".[\\\"service:$(cat /logger/app.properties)\\\"].Status\")"
                ]
            },
            "logConfiguration": {
                "logDriver": "fluentd",
                "options": {
                    "fluentd-address": "services.dev.beblue:26224",
                    "fluentd-sub-second-precision": true,
                    "tag": "log.inline.json"
                }
            }
        }
    ]
}